<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <form class="create-band" #f="ngForm" (ngSubmit)="f.form.valid&&ngSubmit()" novalidate>
                    <mat-error class="alert alert-primary">{{status}}</mat-error>
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Name Band:</mat-label>
                        <input matInput name="nameBand" [(ngModel)]="form.nameBand" #nameBand="ngModel" required>
                        <mat-icon color="accent" matSuffix>supervised_user_circle</mat-icon>
                        <mat-error *ngIf="nameBand.hasError('required')">The name band is required!</mat-error>
                    </mat-form-field><br>
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Description: </mat-label>
                        <textarea matInput name="description" [(ngModel)]="form.description" #description="ngModel" required></textarea>
                        <mat-icon color="accent" matSuffix>receipt</mat-icon>
                        <mat-error *ngIf="description.hasError('required')">The discription is required!</mat-error>
                    </mat-form-field>
                    <app-upload-avatar (giveURLtoCreate)="onUploadAvatar($event)"></app-upload-avatar>
                    <button mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Register
                        <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
                    </button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
